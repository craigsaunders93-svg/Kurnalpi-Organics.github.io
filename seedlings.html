<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Seedlings - Kurnalpi Organics</title>

<style>
* { box-sizing: border-box; margin:0; padding:0; }

body {
  font-family: Arial, sans-serif;
  background: url("background.jpg") center / cover no-repeat fixed;
  color: white;
}

.page-wrapper {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header.site-header {
  background: rgba(47,93,58,0.85);
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo { height: 100px; }

nav.nav a {
  color: white;
  text-decoration: none;
  font-weight: 600;
  margin-left: 20px;
}

nav.nav a:hover { opacity: 0.8; }

main {
  flex: 1;
  padding: 40px;
  position: relative;
}

main::before {
  content:"";
  position:absolute;
  inset:0;
  background: rgba(0,0,0,0.35);
  z-index:-1;
}

h1 {
  text-align:center;
  margin-bottom: 30px;
}

/* ===== PRODUCTS GRID ===== */
#products-container {
  max-width: 1200px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: 25px;
}

.product-card {
  background: rgba(47,93,58,0.85);
  padding: 15px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

/* ===== IMAGES ===== */
.slider {
  position: relative;
  width: 250px;
  height: 250px;
  margin: auto;
}

.product-image {
  width: 250px;
  height: 250px;
  object-fit: contain;
  border-radius: 8px;
  cursor: pointer;
}

/* SLIDER BUTTONS */
.slider button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.4);
  color: white;
  border: none;
  font-size: 22px;
  padding: 6px 10px;
  border-radius: 50%;
  cursor: pointer;
}

.slider .prev { left: -15px; }
.slider .next { right: -15px; }

h3 { margin: 10px 0 5px; }
p { font-size: 14px; margin: 5px 0; }

.price { font-weight: bold; margin: 8px 0; }
.stock { font-weight: bold; margin-bottom: 8px; }

.options-select {
  margin: 8px 0;
  padding: 5px;
  border-radius: 5px;
  border: none;
}

/* QTY */
.qty-box {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 6px;
  margin: 10px 0;
}

.qty-box button {
  padding: 4px 10px;
  cursor: pointer;
}

.qty-box input {
  width: 50px;
  text-align: center;
}

.add-btn {
  background: #1f4d30;
  border: none;
  color: white;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
}

.add-btn:hover { background: #163823; }

/* ===== IMAGE POPUP (HOVER) ===== */
#image-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  justify-content: center;
  align-items: center;
  z-index: 9999;
  pointer-events: none;
}

#image-modal img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 12px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 15px 0;
  background: rgba(47,93,58,0.85);
  font-weight: bold;
}
</style>
</head>

<body>
<div class="page-wrapper">

<header class="site-header">
  <a href="index.html"><img src="logo.png" class="logo"></a>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact Us</a>
    <a href="cart.html">üõí <span id="cart-total">R0.00</span></a>
  </nav>
</header>

<main>
  <h1>Seedlings</h1>
  <div id="products-container"></div>
</main>

<footer>
  &copy; 2026 Kurnalpi Organics
</footer>

<!-- IMAGE MODAL -->
<div id="image-modal">
  <img id="modal-image">
</div>

<script>
// ================= PRODUCTS =================
const seedlingsProducts = [
  {
    name: "Dragon Fruit",
    images: ["dragonfruit.png", "dragonfruit1.png"],
    options: [
      { label: "15cm cutting", price: 35, stock: 50 },
      { label: "25cm cutting", price: 55, stock: 50 }
    ],
    description: "Healthy organic Dragon Fruit cuttings ready to grow."
  },
  {
    name: "Granadilla Seedlings",
    images: ["granadilla.png"],
    price: 60,
    stock: 30,
    description: "Taste of the tropics at home."
  },
  {
    name: "Pomegranate Seedling",
    images: ["poma.png"],
    price: 120,
    stock: 10,
    description: "Every pomegranate has a seed of Paradise.",
    enquire: "Please enquire for bigger trees"
  },
  {
    name: "Calla Lilly Seedling",
    images: ["cala.png"],
    price: 40,
    stock: 20,
    description: "Grow like a lily: start from the mud, bloom in brilliance."
  },
  {
    name: "Strawberry Seedlings",
    images: ["strawberry.png"],
    price: 50,
    stock: 15,
    description: "Sweet strawberry plant, perfect for a fresh, seasonal treat."
  }
];

// ================= CART =================
function getCart(){ return JSON.parse(localStorage.getItem("cart")) || []; }
function saveCart(c){ localStorage.setItem("cart",JSON.stringify(c)); updateCartTotal(); }
function updateCartTotal(){
  let t=0; getCart().forEach(i=>t+=i.price*i.quantity);
  document.getElementById("cart-total").textContent="R"+t.toFixed(2);
}
function addToCart(name,price,qty,img){
  const cart=getCart();
  cart.push({name,price,quantity:qty,image:img});
  saveCart(cart);
  alert(`${qty} x "${name}" added`);
}

// ================= RENDER =================
function renderProducts(){
  const c=document.getElementById("products-container");
  c.innerHTML="";

  seedlingsProducts.forEach(p=>{
    const card=document.createElement("div");
    card.className="product-card";

    let stock=p.stock||p.options?.[0].stock;
    let price=p.price||p.options?.[0].price;

    const options=p.options?`
      <select class="options-select">
        ${p.options.map(o=>`<option value="${o.price}" data-stock="${o.stock}">${o.label} - R${o.price}</option>`).join("")}
      </select>`:"";

    const image=p.images.length>1?`
      <div class="slider">
        <button class="prev">‚ùÆ</button>
        <img src="${p.images[0]}" class="product-image popup-img" data-i="0">
        <button class="next">‚ùØ</button>
      </div>`:
      `<img src="${p.images[0]}" class="product-image popup-img">`;

    card.innerHTML=`
      ${image}
      <h3>${p.name}</h3>
      <p>${p.description}</p>
      ${p.enquire?`<p style="font-style:italic;font-size:13px;">${p.enquire}</p>`:""}
      <div class="price">R${price}</div>
      ${options}
      <div class="stock">Stock: ${stock}</div>
      <div class="qty-box">
        <button class="minus">‚àí</button>
        <input type="number" value="1" min="1">
        <button class="plus">+</button>
      </div>
      <button class="add-btn">Add to Cart</button>
    `;

    const img=card.querySelector(".popup-img");
    const modal=document.getElementById("image-modal");
    const modalImg=document.getElementById("modal-image");

    img.onmouseover=()=>{ modal.style.display="flex"; modalImg.src=img.src; };
    img.onmouseout=()=>{ modal.style.display="none"; };

    const input=card.querySelector("input");
    card.querySelector(".minus").onclick=()=>{ if(input.value>1) input.value--; };
    card.querySelector(".plus").onclick=()=>{ if(input.value<stock) input.value++; };

    card.querySelector(".add-btn").onclick=()=>{
      addToCart(p.name,price,parseInt(input.value),img.src);
    };

    c.appendChild(card);
  });
}

document.addEventListener("DOMContentLoaded",()=>{
  renderProducts();
  updateCartTotal();
});
</script>

</body>
</html>
