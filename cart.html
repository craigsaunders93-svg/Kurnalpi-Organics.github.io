<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Kurnalpi Organics</title>
<link rel="stylesheet" href="style.css">

<style>
/* ======== PAGE STYLING ======== */
body {
    font-family: Arial, sans-serif;
    background-image: url('background.jpg');
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    color: white;
}

.page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

header, .site-header {
    background-color: rgba(47, 93, 58, 0.85);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header .nav a {
    color: white;
    text-decoration: none;
    margin-left: 15px;
    font-weight: 600;
}

header .nav a:hover { opacity: 0.8; }

main {
    flex: 1;
    padding: 40px;
    position: relative;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}

/* ======== CART CONTAINER ======== */
.cart-container {
    max-width: 1000px;
    margin: auto;
    background: rgba(47, 93, 58, 0.9);
    padding: 30px;
    border-radius: 10px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

#cart-message {
    text-align: center;
    margin: 20px 0;
    font-size: 18px;
}

/* ======== CART TABLE ======== */
table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

th {
    background: rgba(0,0,0,0.3);
}

.cart-item img {
    display: block;
    margin: auto;
    border-radius: 6px;
    width: 80px;
    height: 80px;
    object-fit: cover;
}

.qty-btn {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
    border: none;
    background: #1f4d30;
    color: white;
    border-radius: 4px;
}

.qty-btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}

.qty-input {
    width: 50px;
    text-align: center;
    font-size: 16px;
    padding: 4px;
    margin: 0 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.remove-btn {
    background: #c0392b;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 4px;
}

.remove-btn:hover {
    background: #e74c3c;
}

/* ======== CART FOOTER ======== */
.cart-footer {
    margin-top: 20px;
    text-align: right;
}

#cart-grand-total {
    font-size: 20px;
    margin-bottom: 10px;
}

.checkout-btn {
    margin-top: 15px;
    background: #ffd700;
    color: black;
    padding: 12px 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
}

.checkout-btn:hover {
    background: #ffcc00;
}
</style>
</head>

<body>
<div class="page-wrapper">

<!-- ======== HEADER ======== -->
<header class="site-header">
    <a href="index.html">
        <img src="logo.png" class="logo" alt="Kurnalpi Organics">
    </a>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="cart.html" class="cart">
            ðŸ›’ <span id="cart-total">R0.00</span>
        </a>
    </nav>
</header>

<!-- ======== MAIN ======== -->
<main>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <p id="cart-message"></p>

        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product</th>
                    <th>Pack</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be injected here -->
            </tbody>
        </table>

        <div class="cart-footer">
            <h2 id="cart-grand-total">Total: R0.00</h2>
            <button class="checkout-btn" id="proceed-checkout">Proceed to Checkout</button>
        </div>
    </div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

</div>
</body>
</html>
