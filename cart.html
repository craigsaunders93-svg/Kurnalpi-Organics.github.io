<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Kurnalpi Organics</title>
<link rel="stylesheet" href="style.css">

<style>
body {
    font-family: Arial, sans-serif;
    background-image: url('background.jpg');
    background-size: cover;
    background-attachment: fixed;
    margin: 0;
    color: white;
}

.page-wrapper {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1;
    padding: 40px;
    position: relative;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.5);
    z-index: -1;
}

.cart-container {
    max-width: 1000px;
    margin: auto;
    background: rgba(47, 93, 58, 0.9);
    padding: 30px;
    border-radius: 10px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    text-align: center;
    border-bottom: 1px solid rgba(255,255,255,0.2);
}

th {
    background: rgba(0,0,0,0.3);
}

.cart-item img {
    display: block;
    margin: auto;
    border-radius: 6px;
}

.qty-btn {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
}

.remove-btn {
    background: #c0392b;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    border-radius: 4px;
}

.remove-btn:hover {
    background: #e74c3c;
}

.cart-footer {
    margin-top: 20px;
    text-align: right;
}

.checkout-btn {
    margin-top: 15px;
    background: #ffd700;
    color: black;
    padding: 12px 20px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
}

.checkout-btn:hover {
    background: #ffcc00;
}

#cart-message {
    text-align: center;
    margin: 20px 0;
    font-size: 18px;
}
</style>
</head>

<body>

<div class="page-wrapper">

<header class="site-header">
    <div class="header-inner">
        <a href="index.html">
            <img src="logo.png" class="logo" alt="Kurnalpi Organics">
        </a>

        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact Us</a>
            <a href="cart.html" class="cart">
                ðŸ›’ <span id="cart-total">R0.00</span>
            </a>
        </nav>
    </div>
</header>

<main>
    <div class="cart-container">
        <h1>Your Shopping Cart</h1>

        <p id="cart-message"></p>

        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Pack</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- JS injects items here -->
            </tbody>
        </table>

        <div class="cart-footer">
            <h2 id="cart-grand-total">Total: R0.00</h2>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

</div>

<script src="cart.js"></script>

</body>
</html>
