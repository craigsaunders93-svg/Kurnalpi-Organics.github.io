<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soaps - Kurnalpi Organics</title>

<link rel="stylesheet" href="style.css">

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: url("background.jpg") center / cover no-repeat fixed;
    color: white;
}

.page-wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

header.site-header {
    background: rgba(47, 93, 58, 0.85);
    padding: 15px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    height: 85px;
}

nav.nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    margin-left: 20px;
}

nav.nav a:hover {
    opacity: 0.8;
}

main {
    flex: 1;
    padding: 40px;
    position: relative;
}

main::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
    z-index: -1;
}

.products-container {
    max-width: 1200px;
    margin: auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 25px;
    margin-top: 30px;
}

.product-card {
    background: rgba(47, 93, 58, 0.85);
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
}

.product-card img {
    width: 250px;
    height: 250px;
    object-fit: contain;
    margin-bottom: 10px;
    cursor: pointer; /* clickable for popup */
}

.product-card h3 {
    margin: 10px 0 5px;
}

.product-card p {
    font-size: 14px;
    margin: 5px 0;
}

.price {
    font-size: 18px;
    font-weight: bold;
    margin: 10px 0;
}

.stock {
    font-size: 14px;
    margin-bottom: 10px;
    font-weight: bold;
}

.qty-box {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 6px;
    margin: 10px 0;
}

.qty-box button {
    padding: 5px 10px;
    font-size: 16px;
    cursor: pointer;
}

.qty-box input {
    width: 50px;
    text-align: center;
}

.add-btn {
    background: #1f4d30;
    color: white;
    border: none;
    padding: 10px 16px;
    border-radius: 6px;
    cursor: pointer;
}

.add-btn:hover {
    background: #163823;
}

footer {
    text-align: center;
    padding: 15px 0;
    background-color: rgba(47, 93, 58, 0.85);
    color: white;
    font-size: 14px;
    font-weight: bold;
}

/* POPUP MODAL */
#img-popup {
    display: none;
    position: fixed;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#img-popup img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
}

#img-popup:active {
    display: none; /* click outside to close */
}
</style>
</head>

<body>

<div class="page-wrapper">

<header class="site-header">
    <a href="index.html"><img src="logo.png" class="logo" alt="Kurnalpi Organics"></a>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact Us</a>
        <a href="cart.html">ðŸ›’ <span id="cart-total">R0.00</span></a>
    </nav>
</header>

<main>
    <h1 style="text-align:center;">Natural Soaps</h1>
    <p style="text-align:center;">Handmade soaps using natural, skin-friendly ingredients.</p>

    <div class="products-container" id="products-container"></div>
</main>

<footer>
    &copy; 2026 Kurnalpi Organics. All rights reserved.
</footer>

<!-- IMAGE POPUP -->
<div id="img-popup" onclick="this.style.display='none'">
    <img src="" id="popup-img">
</div>

</div>

<script src="cart.js"></script>
<script>
// ===== PRODUCTS =====
const soapProducts = [
    { name: "Lavender Soap", price: 60, stock: 12, image: "lsoap.png", description: "Handcrafted soap infused with calming lavender essential oil for gentle cleansing and relaxation." },
    { name: "Charcoal Detox Soap", price: 70, stock: 15, image: "char.png", description: "Activated charcoal soap that draws out impurities and leaves skin feeling clean and balanced." },
    { name: "Aloe Vera Soap", price: 65, stock: 10, image: "aloe.png", description: "Soothing aloe vera soap ideal for sensitive skin, helping calm and moisturise naturally." },
    { name: "Rosemary & Mint Soap", price: 65, stock: 9, image: "rose.png", description: "Invigorating herbal soap with rosemary and mint for a refreshing, cooling cleanse." }
];

// ===== RENDER PRODUCTS =====
function renderProducts() {
    const container = document.getElementById("products-container");
    container.innerHTML = "";

    soapProducts.forEach(prod => {
        const card = document.createElement("div");
        card.className = "product-card";

        card.innerHTML = `
            <img src="${prod.image}" alt="${prod.name}">
            <h3>${prod.name}</h3>
            <p>${prod.description}</p>
            <div class="price">R${prod.price}</div>
            <div class="stock">Stock: ${prod.stock}</div>
            <div class="qty-box">
                <button class="minus">âˆ’</button>
                <input type="number" min="1" value="1">
                <button class="plus">+</button>
            </div>
            <button class="add-btn">Add to Cart</button>
        `;

        const qtyInput = card.querySelector("input");
        const img = card.querySelector("img");

        // IMAGE POPUP CLICK
        img.onclick = () => {
            const popup = document.getElementById("img-popup");
            const popupImg = document.getElementById("popup-img");
            popupImg.src = prod.image;
            popup.style.display = "flex";
        };

        // QUANTITY BUTTONS
        card.querySelector(".minus").onclick = () => { if(qtyInput.value > 1) qtyInput.value--; };
        card.querySelector(".plus").onclick = () => { if(qtyInput.value < prod.stock) qtyInput.value++; };

        // ADD TO CART
        card.querySelector(".add-btn").onclick = () => { 
            const qty = parseInt(qtyInput.value);
            if(qty > prod.stock){
                alert(`Only ${prod.stock} in stock!`);
                return;
            }
            addToCart(prod.name, prod.price, qty, prod.image);
        };

        container.appendChild(card);
    });
}

document.addEventListener("DOMContentLoaded", renderProducts);
</script>

</body>
</html>
