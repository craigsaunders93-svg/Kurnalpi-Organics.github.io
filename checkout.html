<script>
const SHIPPING = 150;
let ORDER_REF = null;

// --------------------
// ORDER REFERENCE
// --------------------
function generateOrderReference() {
    const d = new Date();
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, '0');
    const day = String(d.getDate()).padStart(2, '0');
    const rand = Math.floor(1000 + Math.random() * 9000);
    return `KPO-${y}${m}${day}-${rand}`;
}

// --------------------
// CART HELPERS
// --------------------
function getCart() {
    return JSON.parse(localStorage.getItem("cart")) || [];
}

function clearCart() {
    localStorage.removeItem("cart");
}

// --------------------
// LOAD CHECKOUT
// --------------------
function loadCheckout() {
    const cart = getCart();

    if (cart.length === 0) {
        alert("Your cart is empty.");
        window.location.href = "cart.html";
        return;
    }

    ORDER_REF = generateOrderReference();
    document.getElementById("eft-ref").textContent = ORDER_REF;

    let subtotal = 0;
    const tbody = document.getElementById("order-items");
    tbody.innerHTML = "";

    cart.forEach(item => {
        subtotal += item.price * item.quantity;
        tbody.innerHTML += `
            <tr>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>R${(item.price * item.quantity).toFixed(2)}</td>
            </tr>
        `;
    });

    document.getElementById("subtotal").textContent = "R" + subtotal.toFixed(2);
    document.getElementById("total").textContent =
        "R" + (subtotal + SHIPPING).toFixed(2);
}

// --------------------
// BUILD MESSAGE
// --------------------
function buildMessage() {
    const cart = getCart();

    let msg = `üßæ NEW ORDER\nReference: ${ORDER_REF}\n\n`;

    cart.forEach(item => {
        msg += `${item.name} x ${item.quantity} - R${(item.price * item.quantity).toFixed(2)}\n`;
    });

    msg += `\nTotal (incl shipping): ${document.getElementById("total").textContent}\n\n`;
    msg += `Name: ${name.value}\n`;
    msg += `Phone: ${phone.value}\n`;
    msg += `Email: ${email.value}\n`;
    msg += `Address: ${address.value}\n`;

    if (notes.value) msg += `Notes: ${notes.value}\n`;

    return msg;
}

// --------------------
// COMPLETE ORDER
// --------------------
function completeOrder() {
    clearCart();
    document.getElementById("checkout-section").style.display = "none";
    document.getElementById("thank-you").style.display = "block";
}

// --------------------
// WHATSAPP CHECKOUT
// --------------------
function checkoutWhatsApp() {
    const message = buildMessage();

    sendEmailNotification(message);

    window.open(
        `https://wa.me/27615136124?text=${encodeURIComponent(message)}`,
        "_blank"
    );

    completeOrder();
}

// --------------------
// EMAIL (BACKEND)
// --------------------
function checkoutEmail() {
    const message = buildMessage();
    sendEmailNotification(message);
    completeOrder();
}

function sendEmailNotification(message) {
    fetch("http://localhost:5000/send-email", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            message,
            orderRef: ORDER_REF,
            toEmail: "kurnalpiorganics@gmail.com"
        })
    })
    .then(res => {
        if (!res.ok) throw new Error("Email failed");
        return res.json();
    })
    .then(() => {
        console.log("üìß Email sent:", ORDER_REF);
    })
    .catch(err => {
        console.error("‚ùå Email error:", err.message);
    });
}

// --------------------
// EFT
// --------------------
function showEFT() {
    document.getElementById("eft-box").style.display = "block";
}

function eftConfirm() {
    const message = buildMessage() + "\nPayment Method: EFT";

    sendEmailNotification(message);
    completeOrder();

    alert(
        "Thank you! Please use this reference when making the EFT payment:\n\n" +
        ORDER_REF
    );
}

// --------------------
document.addEventListener("DOMContentLoaded", loadCheckout);
</script>
